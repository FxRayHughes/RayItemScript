      value: "药水.测试"
      message: "对不起你没有这个药水的使用权限"
    kether:
      - "check player level < 50"
  action:
    - 'command papi "heal %player_name%" as op'
  cooldown:
    group: "药水冷却组"
    time: 5000 #ms
    message: "&e药水冷却组还在冷却中"
