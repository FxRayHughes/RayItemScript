测试案例:
  #全满足才可以执行
  listener:
    any: false
    action:
      - "click_right"
      - "action_shift"
  item:
    lore:
      - "测试药水"
    nbt_key: "测试Key"
    nbt_value: "haha"
  consume:
    amount: 2
    take: true
    message: "对不起你需要拥有 2 个物品才可使用"
